<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prototype</title>
</head>
<body>
	<script>
		var obj = function(){
			this.x = 100
			this.func = function(x){
				alert(x)
			}
		}
		
		var newObj = function(){
			// this.func(200)
			console.log(this.x)
		}

		newObj.prototype = new obj()
		var newobj1 = new newObj()
		console.log(newobj1.x)
		// newobj1.func()
	</script>
</body>
</html>

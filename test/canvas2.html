<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<style type="text/css">
		#game{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas width="533" height="300" id="game"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('game')
		var ctx = canvas.getContext('2d')
		var image = new Image()
		image.src = "images/pic.jpg"

		var createCan = document.createElement('canvas')
		var createCtx = createCan.getContext('2d')
		createCan.width = 533
		createCan.height = 300
		// createCtx.fillStyle = 'red'
		// createCtx.fillRect(0,0,533,300)
		var offset = 100;
		
		image.onload = function(){
			setInterval(function(){
				var remain = createCan.height - offset
				createCtx.drawImage(image,0,0,533,300,0,0,533,300)
				if(remain>0){
					ctx.drawImage(createCan,
								0,remain,
								533,offset,
								0,0,
								533,offset)
				}
				if(offset>0){
					ctx.drawImage(createCan,
								0,0,
								533,remain,
								0,offset,
								533,remain)	
				}
				
				
				offset++
				offset = offset % 300
				Ship.draw()
				Ship.step()
				// console.log(offset)
				console.log(Ship.key_left)
				},30)			
		}
		var Ship = new function(){
			this.h = 100
			this.w = 100
			this.x = 100
			this.y = 200
			this.key_left = false
			this.key_right = false
			this.board = []
			this.draw = function(){

				ctx.fillRect(this.x,this.y,100,100)
			}
			this.step = function(){
				if(this.key_left == true){
					if(this.x >= 0){
						this.x-=5
						console.log(this.x)
					}	
					
				}
				if(this.key_right == true){
					if(this.x>-10 && this.x<435)
					this.x+=5
				}
				for(var i=0;i<this.board.length;i++){
					this.board[i].draw()
					this.board[i].step()
				}
			}
		}

		var Miss = function(x,y){
			this.x = x
			this.y = y
			this.draw = function(){
				ctx.fillRect(this.x,this.y,20,20)
			}
			this.step = function(){
				this.y-=10				
			}
		}
		window.onkeydown = function(e){
			if(e.keyCode==37){
				Ship.key_left = true
			}
			if(e.keyCode==39){
				Ship.key_right = true
			}
			if(e.keyCode==32){
				Ship.board.push(new Miss(Ship.x,Ship.y))
				Ship.board.push(new Miss(Ship.x+100,Ship.y))
				Ship.board.push(new Miss(Ship.x+50,Ship.y))
			}
		}
		window.onkeyup = function(e){
			if(e.keyCode==37){
				Ship.key_left = false
			}
			if(e.keyCode==39){
				Ship.key_right = false
			}
		}
		
	</script>
</body>
</html>
